<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raghavendar & Anushka's Love Page</title>
    <style>
        body {
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #880e4f;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: #d81b60;
        }

        .heart-container {
            margin-top: 30px;
        }

        .heart {
            font-size: 5em;
            cursor: pointer;
            color: #e91e63;
            transition: transform 0.3s;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        .names {
            font-size: 1.5em;
            color: #ad1457;
            margin-top: 20px;
        }

        .counter {
            font-size: 1.2em;
            color: #6a1b9a;
        }

        footer {
            margin-top: 50px;
            font-size: 1.2em;
            color: #880e4f;
        }
    </style>
</head>
<body>
    <h1>Raghavendar ‚ù§ Anushka</h1>
    <p class="names">Together forever üíñ</p>

    <div class="heart-container">
        <div>
            <span class="heart" id="heartR">üíñ</span>
            <p class="counter">Raghavendar's Love: <span id="counterR">0</span></p>
        </div>
        <div>
            <span class="heart" id="heartA">üíñ</span>
            <p class="counter">Anushka's Love: <span id="counterA">0</span></p>
        </div>
    </div>

    <footer>
        This love page is made with love for Raghavendar & Anushka ‚ù§Ô∏è
    </footer>

    <script>
        // Initialize counters for each heart
        let counterR = 0;
        let counterA = 0;

        // Raghavendar's heart click
        document.getElementById('heartR').addEventListener('click', function() {
            counterR++;
            document.getElementById('counterR').innerText = counterR;
        });

        // Anushka's heart click
        document.getElementById('heartA').addEventListener('click', function() {
            counterA++;
            document.getElementById('counterA').innerText = counterA;
        });
    </script>
</body>
</html>
