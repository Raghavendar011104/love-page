<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            color: #ff6f61;
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            max-width: 600px;
            margin: 0 auto 20px auto;
        }

        /* Custom Button */
        .custom-button {
            background-color: #ff6f61;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #e05545;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Image Styling */
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heart Tapper */
        .heart-tapper {
            font-size: 40px;
            color: #ff6f61;
            cursor: pointer;
            margin: 20px 10px;
            transition: transform 0.2s ease-in-out;
        }

        .heart-tapper:hover {
            transform: scale(1.2);
        }

        .heart-counter {
            font-size: 24px;
            color: #ff6f61;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
            }

            .custom-button {
                font-size: 16px;
            }

            .heart-tapper {
                font-size: 30px;
            }

            .heart-counter {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <h1>Welcome to My Love Page!</h1>
    <p>Hereâ€™s a special place to express how much I love you. ðŸ’– I cherish every moment spent together.</p>

    <!-- Image Section -->
    <img src="images.jpg" alt="Romantic Image">

    <!-- Heart Tapper Section -->
    <div>
        <i class="fas fa-heart heart-tapper" id="heart1"></i> <span class="heart-counter" id="counter1">0</span>
        <i class="fas fa-heart heart-tapper" id="heart2"></i> <span class="heart-counter" id="counter2">0</span>
    </div>

    <!-- Call to Action Button -->
    <a href="#" class="custom-button">Know More</a>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Love Page</p>
        <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a>
    </footer>

    <!-- Script for Heart Tapper -->
    <script>
        // Counters for the hearts
        let count1 = 0;
        let count2 = 0;

        // Event listener for the first heart
        document.getElementById('heart1').addEventListener('click', function () {
            count1++;
            document.getElementById('counter1').innerText = count1;
        });

        // Event listener for the second heart
        document.getElementById('heart2').addEventListener('click', function () {
            count2++;
            document.getElementById('counter2').innerText = count2;
        });
    </script>

</body>
</html>
